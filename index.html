<!DOCTYPE html>
<html>
  <head>
    <title>AR.js dengan Model GLB</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="dar" src="model/CAR Model.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#car" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
