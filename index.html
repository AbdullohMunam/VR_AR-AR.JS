<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abdulloh Mun'am Praktikum AR.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Scene AR ini mengatur:
         - 'embedded': menyesuaikan dengan halaman web
         - 'arjs': menggunakan kamera dan menyembunyikan UI debug -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Hiro marker menggunakan tag a-marker dengan atribut preset="hiro" yang di dalamnya ada 2 entity berformat 3d model -->
      <a-marker preset="hiro">
        <!-- Batman model 
          - position: menempatkan model di posisi x, y, z
          - scale: menyesuaikan ukuran model
          - gltf-model: memuat model 3D
          - rotation: mengatur rotasi model
          - animation: mengatur animasi model 
        -->
        <a-entity
          position="-1 0 0"
          scale="1 1 1"
          gltf-model="models/Camaro_f_ZL1_2017.glb"
          rotation="0 90 0"
          animation="property: rotation; to: 0 90 0; dur: 5000; easing: linear; loop: true">
        </a-entity>
        
        <!-- Joker model 
          - position: menempatkan model di posisi x, y, z
          - scale: menyesuaikan ukuran model
          - gltf-model: memuat model 3D
          - rotation: mengatur rotasi model
          - animation: mengatur animasi model 
        -->
        <a-entity
          position="1 0 0"
          scale="0.3 0.3 0.3"
          gltf-model="models/Police_Car.glb"
          rotation="0 -90 0"
          animation="property: rotation; to: 0 -90 0; dur: 5000; easing: linear; loop: true">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
