<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Car Display with Single Marker</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.min.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Single Hiro marker with both models -->
        <a-marker preset="hiro">
            <!-- Regular Car - positioned to the left -->
            <a-entity 
                position="-0.5 0 0" 
                scale="0.05 0.05 0.05"
                gltf-model="model/CAR Model.glb"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
            
            <!-- Police Car - positioned to the right -->
            <a-entity 
                position="0.5 0 0" 
                scale="0.05 0.05 0.05"
                gltf-model="model/Police Car.glb"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('arjs-nft-loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
